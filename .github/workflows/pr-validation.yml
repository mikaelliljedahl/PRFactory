name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened ]

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore & Build
      run: |
        dotnet restore PRFactory.sln
        dotnet build PRFactory.sln --configuration Release --no-restore

    - name: Run tests with coverage
      run: dotnet test PRFactory.sln --configuration Release --no-build --collect:"XPlat Code Coverage"

    - name: Check for build warnings
      run: |
        dotnet build PRFactory.sln --configuration Release --no-restore > build.log 2>&1 || true
        if grep -i "warning" build.log; then
          echo "⚠️ Build warnings detected" >> $GITHUB_STEP_SUMMARY
          grep -i "warning" build.log >> $GITHUB_STEP_SUMMARY
        else
          echo "✅ No build warnings" >> $GITHUB_STEP_SUMMARY
        fi

    - name: Validate project references
      run: |
        echo "## Project Dependency Validation" >> $GITHUB_STEP_SUMMARY
        echo "Checking for circular dependencies..." >> $GITHUB_STEP_SUMMARY
        dotnet list PRFactory.sln reference || echo "✅ No circular dependencies found" >> $GITHUB_STEP_SUMMARY

    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ Build validation passed! All projects compiled successfully with .NET 8.'
          })
