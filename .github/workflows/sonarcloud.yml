name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  sonarcloud:
    name: SonarCloud Code Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Display .NET version
      run: dotnet --version

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Install SonarScanner for .NET
      run: dotnet tool install --global dotnet-sonarscanner

    - name: Restore dependencies
      run: dotnet restore PRFactory.sln

    - name: Begin SonarScanner analysis
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet sonarscanner begin \
          /k:"mikaelliljedahl_PRFactory" \
          /o:"mikaelliljedahl" \
          /d:sonar.token="$SONAR_TOKEN" \
          /d:sonar.host.url="https://sonarcloud.io" \
          /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage.opencover.xml" \
          /d:sonar.coverage.exclusions="**/tests/**,**/Migrations/**,**/*.Designer.cs" \
          /d:sonar.exclusions="**/Migrations/**,**/wwwroot/lib/**,**/bin/**,**/obj/**,presentation-pr-factory.html,presentation.pptx,docs/**,.claude/scripts/nuget-proxy.py" \
          /d:sonar.cpd.exclusions="**/Migrations/**" \
          /d:sonar.scm.provider=git \
          /d:sonar.verbose=true

    - name: Build solution
      run: dotnet build PRFactory.sln --configuration Release --no-restore

    - name: Run tests with coverage
      run: |
        dotnet test PRFactory.sln \
          --configuration Release \
          --no-build \
          --verbosity normal \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          --logger "trx;LogFileName=test-results.trx" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

    - name: End SonarScanner analysis
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sonar-test-results
        path: |
          **/TestResults/*.trx
          **/TestResults/**/coverage.opencover.xml

    - name: Analysis summary
      if: always()
      run: |
        echo "## SonarCloud Analysis" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **View detailed results:** https://sonarcloud.io/project/overview?id=mikaelliljedahl_PRFactory" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Analysis Status" >> $GITHUB_STEP_SUMMARY
        echo "Analysis has been uploaded to SonarCloud. Check the link above for:" >> $GITHUB_STEP_SUMMARY
        echo "- Code coverage metrics" >> $GITHUB_STEP_SUMMARY
        echo "- Quality gate status" >> $GITHUB_STEP_SUMMARY
        echo "- Code smells and bugs" >> $GITHUB_STEP_SUMMARY
        echo "- Security vulnerabilities" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ **Note:** Quality gate failures will not block this workflow initially." >> $GITHUB_STEP_SUMMARY
        echo "Review the results and address issues gradually." >> $GITHUB_STEP_SUMMARY
