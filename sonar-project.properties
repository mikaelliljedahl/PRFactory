# SonarCloud Project Configuration for PRFactory
sonar.projectKey=mikaelliljedahl_PRFactory
sonar.organization=mikaelliljedahl

# Exclude generated files, presentations, and non-source artifacts
sonar.exclusions=\
  **/bin/**,\
  **/obj/**,\
  **/node_modules/**,\
  **/*.min.js,\
  **/*.min.css,\
  presentation-pr-factory.html,\
  presentation.pptx,\
  docs/**

# Include only source code directories
sonar.sources=src

# Test directories
sonar.tests=tests

# Code coverage reports (if generated)
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# .NET specific settings
sonar.dotnet.excludeGeneratedCode=true
sonar.cs.file.suffixes=.cs
sonar.scanner.metadataFilePath=.sonarqube/out/.sonar/project.sonar.conf
